<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lista.css') }}">

          <title>lista contatos</title>
</head>
<body>
          <div style="text-align: center;">
                 <form action="/lista" method="GET"></form>
                    <h1>Seus contatos:</h1>
                     <div class="container">
                       {% for contato in contatos %}
                           <div class="p-card">
                              <p><span id="nome-{{contato.id}}">{{ contato.nome }}</span>
                                     <input type="text" id="input-nome-{{ contato.id }}" style="display:none;">
                                    </p>
                                    <p><span id="numero-{{ contato.id }}">{{ contato.numero }}</span>
                                      <input type="text" id="input-numero-{{ contato.id }}" style="display:none;">
                                    </p>
                                    <button class="toggle-editar" data-id="{{ contato.id }}">Editar</button>
                                    <form id="form-edit-{{ contato.id }}" action="{{url_for('edit',id=contato.id)}}" method="POST">
                                      <input type="submit" value="Salvar" style="display:none;">
                                      <input type="hidden" id="hidden-nome-{{ contato.id }}" name="nome">
                                      <input type="hidden" id="hidden-numero-{{contato.id}}" name="numero">
                                    </form>
                                <form action="{{ url_for('delete', id=contato.id) }}" method="POST">
                                    <input type="submit" value="apagar">
                              </form>
                                </div>
                          {% endfor %}
                        </div>
                        <a href="/">Voltar</a>
                    


          </div>  
          <script src="{{url_for('static', filename='js/lista.js')}}"></script>       
</body>
</html>
